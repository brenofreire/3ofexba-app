<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Painel de Liderença Regional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-content>
    
    <app-pseudo-title> 
      <p>
        E aí <b>Liderança Regional</b>, tranquilo? Aqui está a lista dos capítulos da sua região.
        É só clicar e mandar bala!  
      </p>
    </app-pseudo-title>

    <app-capitulos-regiao [capitulosDaRegiao]="capitulosDaRegiao">        
    </app-capitulos-regiao>    

  </app-content>  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button fill="clear" expand="block" (click)="logout()">
      Sair da conta
      <ion-icon name="log-out-outline" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
