<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
    <ion-title>{{ tituloTarefa }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-template ngFor let-tarefa [ngForOf]="tarefas">
    <tarefa-item [tarefa]="tarefa"></tarefa-item>
  </ng-template>
</ion-content>
