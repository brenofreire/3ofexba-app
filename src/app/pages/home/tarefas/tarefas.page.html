<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ tituloTarefa }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-template ngFor let-tarefa [ngForOf]="tarefas">
    <div class="tarefa-item">
      <div class="tarefa-title">{{ tarefa.nome }}</div>
      <div class="tarefa-info">
        <span>
          <ion-icon name="information-circle-outline" size="small"></ion-icon>
          {{ tarefa.statusCapituloLabel }}
        </span>
      </div>
    </div>
  </ng-template>
</ion-content>
