<div class="campanhas-item">
  <div class="barras">
    <div class="barra barra-auxiliar"></div>
    <div class="barra barra-progresso" 
      [style]="toWidth(campanha.concluidas, campanha.ativas)"></div>
    <div class="barra nome-campanha">
      <ion-icon name="star" slot="start" color="warning" *ngIf="toMinhaCampanha()"></ion-icon>
      {{ campanha.nome }}      
    </div>
  </div>
  <span class="campanha-fracao">    
    {{ campanha.concluidas }}/{{ campanha.ativas }}
  </span>
</div>
