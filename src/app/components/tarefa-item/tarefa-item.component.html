<div class="tarefa-item" (click)="abrirMudarStatusTarefa()" [class]="tarefa.statusCapituloSlug">
  <div class="tarefa-title">{{ tarefa.nome }}</div>
  <div class="tarefa-info">
    <span [class]="tarefa.statusCapituloSlug">
      <ion-icon name="information-circle-outline" size="small"></ion-icon>
      {{ tarefa.statusCapituloLabel }}
    </span>

    <small class="badge-data">{{ tarefa.data_entrega | date: 'dd/MM/yyyy' }}</small>
  </div>
</div>
