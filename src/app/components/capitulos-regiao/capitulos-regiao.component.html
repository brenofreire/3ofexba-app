<div class="capitulos-lista">
  <ng-template ngFor let-capitulo [ngForOf]="capitulosDaRegiao">
    <!-- Criar comp -->
    <div lines="none" class="item-capitulo" (click)="abrirCapituloDetalhado(capitulo)">
      <h2>{{ capitulo.nome }}</h2>
      <div class="item-capitulo-info">
        <span>{{ capitulo.sigla }}</span>
        <span>{{ capitulo.numero }}ยบ</span>
      </div>
    </div>

  </ng-template>
</div>
